<!DOCTYPE html>
<html>
<head>
<title>Questionnaire</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="{{ url_for('static', filename='addcssfilehere') }}">
<link rel="stylesheet" href="https://unpkg.com/ionicons@4.5.6/dist/css/ionicons.min.css">
<link href="https://fonts.googleapis.com/css2?family=Spirax&display=swap" rel="stylesheet">

<style>
    body,h1,h2{font-family: "Raleway", sans-serif}
    body, html {
      height: 100%;
      background-color: #f9dee4; /*background color here */
    }
</style>
</head>

<body>
<!--Header-->
<header class="profile-content">
    <h1 class="w3-jumbo" style="font-family: Spirax;" style="text-align: center;" style="padding: 20px;">Questionnaire</h1>

    <!--Form to Submit Answers-->
    <form method="POST">
        <!--Iterate Over Questions-->
        {% for question in questions %}
            <div>
                <label for="{{ question.id }}">{{ question.text }}</label><br>
                <!--Radio Buttons for Answers-->
                <input type="radio" id="answer1{{ question.id }}" name="{{ question.id }}" value="1">
                <label for="answer1{{ question.id }}">Not at all</label><br>
                <input type="radio" id="answer2{{ question.id }}" name="{{ question.id }}" value="2">
                <label for="answer2{{ question.id }}">To some degree</label><br>
                <input type="radio" id="answer3{{ question.id }}" name="{{ question.id }}" value="3">
                <label for="answer3{{ question.id }}">A considerable amount</label><br>
                <input type="radio" id="answer4{{ question.id }}" name="{{ question.id }}" value="4">
                <label for="answer4{{ question.id }}">Very much</label><br>
            </div>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
</header>
</body>

<!-- Navbar (sticky bottom) -->
<div class="w3-bottom w3-hide-small">
    <div class="w3-bar w3-white w3-center w3-padding w3-opacity-min w3-hover-opacity-off">
      <a href="#home" style="width:20%" class="w3-bar-item w3-button">Home</a>
      <a href="#us" style="width:20%" class="w3-bar-item w3-button">About Hiraeth</a>
      <a href="#team" style="width:20%" class="w3-bar-item w3-button">Team</a>
      <a href="#feedback" style="width:20%" class="w3-bar-item w3-button w3-hover-black">Feedback</a>
      <a href="{{ url_for('profile') }}" style="width:20%" class="w3-bar-item w3-button w3-hover-black">Profile</a>
   </div>
  </div>
</body>
</html>
